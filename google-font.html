<!DOCTYPE html>
<html>
<head>

    <title>JavaScript, the Canvas, and Google Fonts</title>

    <style>

    #canvas {
        width: 600px;
        height: 600px;
        background-color: #000;
        border: 3px solid red;
    }

    </style>
    
</head>
<body>

    <canvas id="canvas" width="600" height="600"></canvas>

    <script>

    // Create a reference to the canvas
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");

    // Load the Google Font
    let googleFont = new FontFace(
        "Lato",
        "url(https://fonts.gstatic.com/s/lato/v23/S6uyw4BMUTPHjx4wXiWtFCc.woff2)"
    );

    // When the Google Font has loaded, add text to the canvas
    googleFont.load().then((font) => {

        document.fonts.add(font);

        context.fillStyle = "#fff";
        context.font = "60px Lato";
        context.fillText("Hello World!", 50, 100);

    });

    </script>

</body>
</html>
